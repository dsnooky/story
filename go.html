<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
  // Target story page URL
  var targetURL = "https://YOURDOMAIN.com/story.html"; // <-- Replace with your story page

  window.onload = function() {
    // Automatic redirect
    window.location.replace(targetURL);

    // Show fallback button if blocked
    setTimeout(function() {
      document.getElementById("btn").style.display = "inline-block";
    }, 1000);
  };
</script>
</head>
<body style="font-family:sans-serif;text-align:center;padding:50px; background:#f7f7f7;">
<h2>ðŸš€ Redirecting to the storyâ€¦</h2>
<p>If nothing happens, click the button below to open the story in your browser.</p>
<a id="btn" href="https://YOURDOMAIN.com/story.html" target="_blank"
   style="display:none;padding:15px 25px;background:#d60000;color:#fff;border-radius:5px;text-decoration:none;font-weight:bold;">
Open Story in Browser
</a>
</body>
</html>
